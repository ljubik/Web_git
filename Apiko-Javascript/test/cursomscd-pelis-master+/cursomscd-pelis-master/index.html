<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Film search</title>
    <meta charset="utf-8" />

</head>
<body>
    <div id="botones">  
        <input id="inicio" type="button" value="Inicio" />
        <input id="popularity" type="button" value="Popularity" />
        <input id="voteCount" type="button" value="Vote Count" />
        <input id="voteAverage" type="button" value="Vote Average" />
       <!-- <input id="adultFilm" type="button" value="Adult Film" />-->
        <div>
            Пошук: <input id="busqueda" type="text" value="" />
            <input id="btnBusqueda" type="button" value="FIND" />
        </div>
    </div>
    <div id="flechas">   
        Ви переглядаєте сторінку
        <span id="pagina-actual"></span>&nbsp;з 
        <span id="total-paginas"></span>
        <div id="flecha-izda">
            <i class="fa fa-arrow-left puntero" aria-hidden="true" title="Перейти до попередньої сторінки"></i>
        </div>
        <div id="flecha-derecha">
            <i class="fa fa-arrow-right puntero" aria-hidden="true" title="Перейти до наступної сторінки"></i>
        </div>
    </div>
    <div id="principal"></div>
